<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>Embedding Images and Video</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation">
        <a class="header__menu-btn" href="#" role="button">
          <i class="header__menu-icon header__icon fas fa-bars"></i>
        </a>
        <a class="header__main-page-btn" href="#" role="button">
          <img class="header__main-page-icon" src="/images/youtube-logo-complete.svg" alt="Site's logo redirecting to the main page"><sup class="header__country-code">RU</sup>
        </a>
      </nav>
      <section class="header__search-section">
        <input class="header__search-input" type="text" placeholder="Search"><button class="header__search-btn" type="button">
          <i class="header__search-icon fas fa-search"></i>
        </button>
      </section>
      <section class="header__actions-section">
        <a class="header__create-video-btn header__action-btn" href="#" title="Create" role="button">
          <i class="header__create-video-icon header__icon fas fa-video"></i>
        </a>
        <a class="header__apps-btn header__action-btn" href="#" title="YouTube apps" role="button">
          <i class="header__apps-icon header__icon fas fa-th"></i>
        </a>
        <a class="header__notifications-btn header__action-btn" href="#" title="Notifications" role="button">
          <i class="header__notifications-icon header__icon fas fa-bell"></i>
        </a>
        <a class="header__user-menu header__action-btn" href="" role="button">
          <picture>
            <source srcset="/images/current-user.webp" type="image/webp">
            <img class="header__user-img" src="/images/current-user.jpg" alt="Current user's profile picture">
          </picture>
        </a>
      </section>
    </header>
    <main class="main-section">
      <section class="video-section">
        <iframe class="video-section__video" src="https://www.youtube.com/embed/RgV-MHk8eD4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <header class="video-section__header">
          <h1 class="video-section__title">Dancing cats</h1>
          <div class="video-section__video-info">
            <p class="video-section__views">1,283,130 views</p><p class="video-section__date">Feb 8, 2020</p>
          </div>
          <section class="video-section__actions">
            <a class="video-section__like-btn video-section__btn" href="#" title="I like this" role="button">
              <i class="video-section__icon fas fa-thumbs-up"></i>
              LIKE
            </a>
            <a class="video-section__dislike-btn video-section__btn" href="#" title="I dislike this" role="button">
              <i class="video-section__icon fas fa-thumbs-down"></i>
              DISLIKE
            </a>
            <a class="video-section__share-btn video-section__btn" href="#" title="Share" role="button">
              <i class="video-section__icon fas fa-share"></i>
              SHARE
            </a>
            <a class="video-section__save-btn video-section__btn" href="#" role="button">
              <i class="video-section__icon fas fa-list"></i>
              SAVE
            </a>
            <a class="video-section__etc-actions-btn video-section__btn" href="#"role="button">
              <i class="video-section__etc-actions-icon video-section__icon fas fa-ellipsis-h"></i>
            </a>
          </section>
        </header>
      </section>
      <hr class="section-break">
      <section class="channel-info-section">
        <header class="channel-info-section__header">
          <a class="channel-info-section__channel-btn" href="#" role="button">
            <picture>
              <source srcset="/images/current-channel.webp" type="image/webp">
                <img class="channel-info-section__channel-image" src="/images/current-channel.jpg" alt="Two letters, 'F' and 'T', standing next to each other.">
            </picture>
          </a>
          <section class="channel-info-section__channel-main-info">
            <a class="channel-info-section__channel-btn" href="#" role="button">
              <h2 class="channel-info-section__channel-name" title="FUNNY TOONS">FUNNY TOONS<i class="channel-info-section__verified-icon fas fa-check-circle" title="Verified"></i></h2>
            </a>
            <p class="channel-info-section__channel-subscribers">3.52M subscribers</p>
          </section>
        </header>
        <button class="channel-info-section__subscribe-btn" type="button">SUBSCRIBE</button>
        <p class="channel-info-section__description">Dancing cats. It's fun.</p>
      </section>
      <hr class="section-break">
      <section class="comments-section">
        <header class="comments-section__header">
          <p class="comments-section__comments-amount">271 Comments</p>
          <a class="comments-section__sort-btn" href="#" title="Sort comments" role="button">
            <p><i class="comments-section__sort-icon fas fa-sort-amount-up"></i>SORT BY</p>
          </a>
        </header>
        <section class="comments-section__new-comment-section">
          <picture>
            <source srcset="/images/current-user.webp" type="image/webp">
              <img class="comments-section__user-img" src="/images/current-user.jpg" alt="">
          </picture>
          <input class="comments-section__comment-input" type="text" placeholder="Add a public comment...">
        </section>
      </section>
    </main>
    <aside class="side-section">
      <section class="related-videos"></section>
    </aside>
  </body>
</html>
