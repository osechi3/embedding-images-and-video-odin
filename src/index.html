<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>Embedding Images and Video</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation">
        <a class="header__menu-btn" href="#">
          <i class="header__menu-icon header__icon fas fa-bars"></i>
        </a>
        <a class="header__main-page-btn" href="#">
          <img class="header__main-page-icon" src="/images/youtube-logo-complete.svg" alt="Site's logo redirecting to the main page"><sup class="header__country-code">RU</sup>
        </a>
      </nav>
      <section class="header__search-section">
        <input class="header__search-input" type="text" placeholder="Search"><button class="header__search-btn" type="button">
          <i class="header__search-icon fas fa-search"></i>
        </button>
      </section>
      <section class="header__actions-section">
        <a class="header__create-video-btn header__action-btn" href="#" title="Create">
          <i class="header__create-video-icon header__icon fas fa-video"></i>
        </a>
        <a class="header__apps-btn header__action-btn" href="#" title="YouTube apps">
          <i class="header__apps-icon header__icon fas fa-th"></i>
        </a>
        <a class="header__notifications-btn header__action-btn" href="#" title="Notifications">
          <i class="header__notifications-icon header__icon fas fa-bell"></i>
        </a>
        <a class="header__user-menu header__action-btn" href="">
          <picture class="header__user-img">
            <source srcset="/images/current-user.webp" type="image/webp">
            <img class="header__user-img" src="/images/current-user.jpg" alt="Current user's profile picture">
          </picture>
        </a>
      </section>
    </header>
    <main class="main-section">
      <section class="video-section"></section>
      <section class="channel-info-section"></section>
      <section class="comments-section"></section>
    </main>
    <aside class="side-section">
      <section class="related-videos"></section>
    </aside>
  </body>
</html>
